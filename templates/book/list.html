{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between g-3 p-2 align-items-center me-5">
    <h1>Book List</h1>
    {% if session.get('role') == 'admin' %}
    <a class="btn btn-primary" href="/create/books">Add Book</a>
    {%endif%}
</div>

<div>
    <ul>
        {% for book in books %}
        <div class="d-flex justify-content-between mx-2 p-2 g-2 col-6">

            <li>{{book.book_id}}.{{book.title}}</li>
            {% if session.get('role') == 'admin' %}
            <div class="d-flex g-3">
                <a href="/edit/books/{{book.book_id}}" class="mx-2">
                    <span>edit</span>
                </a>
                <a href="/delete/books/{{book.book_id}}" class="mx-2">
                    <span>delete</span>
                </a>
            </div>
            {%endif%}
        </div>
        {% endfor %}
    </ul>
</div>

{%endblock%}
