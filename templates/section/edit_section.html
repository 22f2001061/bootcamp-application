{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-5">
        <div class="offset-4 col-4 shadow border rounded p-3">
            <h2 class="text-center">Edit Section</h2>
            <hr>
            <form action="/edit/sections/{{section.section_id}}" method="post">
                <div class="mb-3">
                    <label for="sectionName" class="form-label">Section Name</label>
                    <input type="text" class="form-control" name="sectionName" id="sectionName" placeholder="section1"
                        value="{{ section.section_name }}">
                </div>
                <button class="btn btn-success w-100" type="submit">Edit Section</button>
            </form>
        </div>
    </div>

</div>
{%endblock%}
